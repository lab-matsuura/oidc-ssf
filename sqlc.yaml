version: "2"
sql:
  # IdP Database
  - engine: "postgresql"
    queries: "idp/db/postgres/queries.sql"
    schema: "idp/db/postgres/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "idp/internal/storage/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true

  # RP Database
  - engine: "postgresql"
    queries: "rp/db/postgres/queries.sql"
    schema: "rp/db/postgres/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "rp/internal/storage/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true

  # RP2 Database (Poll-based SSF)
  - engine: "postgresql"
    queries: "rp2/db/postgres/queries.sql"
    schema: "rp2/db/postgres/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "rp2/internal/storage/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true
